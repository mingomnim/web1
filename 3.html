<h2>java란 무엇인가?</h2>
<p><a href="https://docs.oracle.com/javase/specs/jls/se8/html/index.html" target="_blank" title="java specification">자바는 초기 설계부터 객체 지향 언어</a>(객체 지향 프로그래밍)로 설계되었다. C가 C++로 진화한 것과는 차이가 있다. 그리고 같은 코드로 어떤 마이크로프로세서에서나 실행되기를 원했다. 따라서 자바만의 실행 코드인 바이트코드라는 중간 코드를 컴파일러에 의해 생성한다. 그리고 자바 가상 머신(JVM)에 의해 해석되어 실행된다</p>
